<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Ranking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="overlay.css">


</head>
<body>
    <div class="ranking">
        <div class="ranking__item">
          <h1 data-place="2" class="place">@second</h1>
          <div class="podium podium__second">
            <div class="floor second__floor"></div>
            <h1 class="two">2</h1>
          </div>
        </div>
  
        <div class="ranking__item">
          <h1 data-place="1" class="place">@first</h1>
          <div class="podium podium__first">
            <div class="floor first__floor"></div>
            <h1 class="one">1</h1>
          </div>
        </div>
  
        <div class="ranking__item">
          <h1 data-place="3" class="place">@third</h1>
          <div class="podium podium__third">
            <div class="floor third__floor"></div>
            <h1 class="three">3</h1>
          </div>
        </div>
  
        <div class="base"></div>
    </div>
    <script src="./overlay.js"></script>
</body>
</html>
